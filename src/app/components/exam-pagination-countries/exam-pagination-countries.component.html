<mat-card><mat-card-title>
    Countries
  </mat-card-title><mat-card-content *ngIf="paginationData$ | async as pagination">
    <div style="padding: 20px 0;">
      <button mat-raised-button *ngFor="let item of pageSizeOptions$ | async" [value]="item"
        [disabled]="pagination.pageSize === item" (click)="onSizeChanged(item)">
        {{item}}
      </button>
    </div>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let item of countries$ | async">
        {{item.name}}
      </mat-chip>
    </mat-chip-list>
    <div style="padding: 20px 0;">
      <button mat-raised-button *ngFor="let item of pageNumberOptions$ | async" [value]="item"
        [disabled]="pagination.pageNumber === item" (click)="onPageChanged(item)">
        {{item}}
      </button>
    </div>
  </mat-card-content></mat-card>
